<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Марафон лучших технологий ускоренного изучения английского языка</title>
</head>

<body>
  <header class="header">
    <div class="nav">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <object type="image/svg+xml" data="icons/logo.svg"></object>
          </div>
          <div class="offset-md-2 col-md-3">
            <button class="search">
              <object type="image/svg+xml" data="icons/search.svg"></object>
            </button>
          </div>
          <div class="col-md-3">
            <button class="menu ml-auto">
              <object type="image/svg+xml" data="icons/menu.svg"></object>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="offer">
      <div class="container">
        <div class="row">
          <div class="col-md-6 vh-dependent">
            <div class="offer-cont">
              <h1 class="offer-cont__title">Work around you and your team</h1>
              <p class="offer-cont__text">
                From ads that dance or sing to MTV-like commercials, online advertisers are now using a new type of technology “rich media” to attract consumers.
              </p>
              <button class="offer-cont__btn btn">get started</button>
            </div>
          </div>
          <div class="col-md-6 be-static vh-dependent">
            <div class="hero" style="background: url('images/img1.jpg') no-repeat right top;">
              <a href="#" class="video"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
